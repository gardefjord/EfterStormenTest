<script type="text/javascript">

	

	$(document).ready(function(){
		setTimeout(function() {start_distance();}, 2000);
	});
	function start_distance(){
		//
		//Geoposition
		//
		//document.write(geoip_latitude());

		//document.write(geoip_longitude());
		/** Converts numeric degrees to radians */
		
		


		var lat1 = 57.265699;
		var lon1 = 16.447398;
		var lat2 = geoip_latitude();
		var lon2 = geoip_longitude();
		


		    var R = 3958.7558657440545; // Radius of earth in Miles 
		    var dLat = toRad(lat2-lat1);
		    var dLon = toRad(lon2-lon1); 
		    var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
		            Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * 
		            Math.sin(dLon/2) * Math.sin(dLon/2); 
		    var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
		    var distance = R * c;
		    distance = distance.toFixed(0);

			var x=document.getElementById("geoPos");

			x.innerHTML= distance; 
			
		function toRad(Value) {
		/** Converts numeric degrees to radians */
			return Value * Math.PI / 180;
			}
		var y=document.getElementById("distance");
			y.className = " distance_active";
		}
