    <script type="text/javascript">
        $(document).ready(function() {
            document.getElementById("result-wrap").style.display="none";
            var myArray = [];

            $( "#submit" ).click(function() {
                $(".activeInput").each(function() {
                    if($(this).prop('checked') == true && $(this).val() == '1'){
                        myArray.push( "1" );
                    }
                });
                if(myArray.length == 2){
                    document.getElementById("quiz").style.display="none";
                    document.getElementById("result-wrap").style.display="block";
                    $( ".result" ).append( "<p>Två ja</p>" );
                    window.location.replace("file:///Users/adga/code/EfterStormenTest/result1.html");
                }else if (myArray.length == 1){
                    document.getElementById("quiz").style.display="none";;
                    document.getElementById("result-wrap").style.display="block";
                    $( ".result" ).append( "<p>Ett ja</p>" );
                }else if (myArray.length == 0){
                    document.getElementById("quiz").style.display="none";;
                    document.getElementById("result-wrap").style.display="block";
                    $( ".result" ).append( "<p>Inget ja</p>" );
                }
            });

            
            
        });

    </script>

</div>

                    </div>
                    <div>
                        <input type="radio" name="ans2" id="ans12" class="activeInput" value="0" />
                        <label for="ans12">Nej</label>
                    </div>
                </li>
            
            </ol>
            
            <a href="#" id="submit">Se resultat</a>
		
		</form>
